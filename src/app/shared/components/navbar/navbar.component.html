<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen flex flex-wrap items-center justify-between mx-auto p-4">
        <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Linked Posts</span>
        </a>
        <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

            <a (click)="showDialog()"
                class="block cursor-pointer px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">
                Signout
            </a>

        </div>
    </div>
</nav>
<!-- Delete dialog -->
<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '30rem' }">
    <div class=" bg-white rounded-lg shadow-sm dark:bg-gray-700">
        <div class="flex flex-col justify-center items-center gap-2">
            <img src="/images/Delete_icon_1.png" alt="delete" class="w-[15%]" />
            <h3>Delete this post.</h3>
            <p>Are you sure to delete.</p>
            <button (click)="signout()" class="btn py-1 px-3 my-2">Signout</button>
        </div>
    </div>
</p-dialog>
