<section class="bg-gray-300 rounded-lg my-3 p-5">
    <div class="flex justify-between">
        <div class="flex items-center gap-2">
            <img [src]="comment().commentCreator.photo.includes('undefined') ? 'images/profile.png' : comment().commentCreator.photo"
                [alt]="comment().commentCreator.name" class="size-10" />
            <p>{{comment().commentCreator.name}}</p>
            <span>{{comment().createdAt | date}}</span>
        </div>
        <div>
            <button (click)="deleteComment(comment()._id)" class="cursor-pointer"><i
                    class="fa-solid fa-trash-can mx-2 text-red-500 hover:text-red-900"></i></button>
            <!-- <button class="cursor-pointer"><i
                    class="fa-regular fa-pen-to-square text-blue-500 hover:text-blue-900"></i></button> -->
        </div>
    </div>
    <p class="mt-2">{{comment().content}}</p>
</section>
